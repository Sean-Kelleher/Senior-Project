<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<style type="text/css">
			#can{
				border: 1px black solid;
			}
		</style>
	</head>
	
	<body>		
		<canvas id="can" width="500" height="300"></canvas>
		<script type="text/javascript">
			const canvas = document.getElementById('can'),
				ctx=canvas.getContext("2d");

			ctx.beginPath();
			ctx.moveTo(10,150);
			ctx.lineTo(490,150);
			ctx.stroke();

		</script>
	</body>
</html>
